<!DOCTYPE html>
<html>

<head>
    <title>Love Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.onload = function() {
            let myform = document.getElementById("myform");
            myform.onsubmit = (el) => {
                el.preventDefault();
                let name1 = document.getElementById('name1').value.replace(" ", "");
                let name2 = document.getElementById('name2').value.replace(" ", "");
                let per = perc(name1, name2);
                document.getElementById("Result").innerHTML = "<h1>" + per.toFixed(2) + "%<h1>";
                if (per > 75) {
                    document.getElementById("Prediction").innerHTML = "Great!!! You both are made for each other";
                } else {
                    document.getElementById("Prediction").innerHTML = "Tough, but you can work it out";
                }
            }

            function perc(x, y) {
                let i = 0,
                    xn = 0,
                    yn = 0;
                for (i = 0; i < x.length; i++)
                    xn = xn + x.charCodeAt(i);
                for (i = 0; i < y.length; i++)
                    yn = y.charCodeAt(i) + yn;
                let per = 2 * xn / (xn + yn) * 1.0;
                if (per > 1) {
                    per = 1 / per;
                }
                per = per * 100.0;
                return per;
            }
        }
    </script>
    <style>
        #boxx {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        
        .Center-Container {
            position: relative;
            width: 50%;
            height: 50%;
        }
        
        #Mar {
            margin: 250px;
        }
        
        #mar {
            margin: 30px 20px 30px 20px;
        }
        
        .Absolute-Center {
            width: 50%;
            height: 50%;
            overflow: auto;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: solid black;
        }
        
        .modal-content {
            -webkit-border-radius: 20px !important;
            -moz-border-radius: 20px !important;
            border-radius: 20px !important;
        }
    </style>
</head>

<body>
    <div class="container" id="boxx">
        <div id="Mar"></div>
        <div class="row">
            <div class="col">
                <div id="mar">
                    <form id="myform">
                        <div class="form-group">
                            <label for="name1">Enter a name:</label>
                            <input type="text" class="form-control" id="name1" placeholder="Enter Name" name="uname" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div><br>
                            <label for="name2">Enter another name:</label>
                            <input type="text" class="form-control" id="name2" placeholder="Enter Name" name="uname" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                            <br>
                            <button type="submit" class="btn btn-success" value="Submit" id="button" data-toggle="modal" data-target="#result">Submit</button>
                    </form>
                    <div class="modal fade" id="result">
                        <div class="modal-dialog modal-sm modal-dialog-centered">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">The love between two of you is...</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <p id="Result"></p>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <p id="Prediction"></p>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>


    </div>



</body>

</html>
